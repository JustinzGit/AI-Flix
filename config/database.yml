default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  pool: 5
  timeout: 5000
  host: <%= ENV['POSTGRES_HOST'] %>

development:
  <<: *default
  database: <%= ENV['POSTGRES_DB'] %>

test:
  <<: *default
  database: <%= ENV['POSTGRES_TEST_DB'] %>
  
production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: <%= ENV['CLOUD_SQL_POSTGRES_USER'] %>
  password: <%= ENV['CLOUD_SQL_POSTGRES_PASSWORD'] %>
  database: "ai-flix-db"
  host:   "/cloudsql/#{ENV['INSTANCE_CONNECTION_NAME']}"